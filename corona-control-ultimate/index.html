<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>corona-control-ultimate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      #error-overlay {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(255,0,0,0.9);
        color: white;
        z-index: 999999;
        padding: 20px;
        font-family: monospace;
        overflow: auto;
      }
    </style>
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        var overlay = document.getElementById('error-overlay');
        if (overlay) {
          overlay.style.display = 'block';
          overlay.innerHTML += '<div style="margin-bottom: 10px;">' +
            '<b>ERROR:</b> ' + msg + '<br>' +
            '<b>FILE:</b> ' + url + ':' + lineNo + ':' + columnNo + '<br>' +
            (error && error.stack ? '<b>STACK:</b> <pre>' + error.stack + '</pre>' : '') +
            '</div>';
        }
        return false;
      };
      window.onunhandledrejection = function(event) {
        window.onerror('Unhandled Promise Rejection: ' + event.reason);
      };
    </script>
    <style>
      body { font-family: 'Outfit', sans-serif; }
    </style>
  </head>
  <body>
    <div id="error-overlay"><h1>⚠️ CRITICAL JS ERROR DETECTED</h1></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
