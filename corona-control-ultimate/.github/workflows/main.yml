name: Corona Control CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-gate:
    name: Code Quality & Testing
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Run ESLint (Strict Gate)
      run: npm run lint
      
    - name: Security Audit
      run: npm audit --audit-level=high
      
    - name: Run Typings Check
      run: npx tsc --noEmit

    - name: Run Tests (Vitest & Jest)
      run: npx vitest run

  build-and-push:
    name: Build Docker Images
    needs: quality-gate
    runs-on: ubuntu-latest
    # Nur bauen wenn Push auf main passiert (nicht bei normalen PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Build Frontend Image
      run: docker build -t coronacontrol/frontend:latest -f docker/Dockerfile.frontend .

    - name: Build Backend Image
      run: docker build -t coronacontrol/backend:latest -f docker/Dockerfile.backend .

    # Mock Push for Pipeline completeness (actual push would require DockerHub login secrets)
    - name: Dry-Run Push (Verified Success)
      run: echo "Quality Gate Passed. Images built successfully. Ready for deployment."
